<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Encabezado de la Página -->
    <header>
        <h1>Galería de Imágenes de Empleados</h1>
    </header>

    <!-- Galería de Imágenes -->
    <main>
        <div class="gallery">
            <div class="employee">
                <img src="images/juan.jpg" alt="Juan Pérez">
                <p>Juan Pérez</p>
            </div>
            <div class="employee">
                <img src="images/ana.jpg" alt="Ana López">
                <p>Ana López</p>
            </div>
            <div class="employee">
                <img src="images/pedro.jpg" alt="Pedro Gómez">
                <p>Pedro Gómez</p>
            </div>
            <div class="employee">
                <img src="images/lucia.jpg" alt="Lucía Sánchez">
                <p>Lucía Sánchez</p>
            </div>
            <div class="employee">
                <img src="images/marta.jpg" alt="Marta Díaz">
                <p>Marta Díaz</p>
            </div>
        </div>

        <!-- Botones de Navegación -->
        <div class="button-group">
            <a href="index.html" class="btn">Página Principal</a>
            <a href="pagina1.html" class="btn">Tabla de Empleados</a>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>Derechos de Autor &copy; Bruno Gomez Franco</p>
    </footer>
</body>
</html>
